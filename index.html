<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notes Management App</title>
</head>
<body>

  <h1>Notes Management App</h1>

  <!-- Registration Section -->
  <div>
    <h2>Registration</h2>
    <label for="register-username">Username:</label>
    <input type="text" id="register-username">
    <label for="register-password">Password:</label>
    <input type="password" id="register-password">
    <button id="register-btn">Register</button>
  </div>

  <!-- Login Section -->
  <div>
    <h2>Login</h2>
    <label for="login-username">Username:</label>
    <input type="text" id="login-username">
    <label for="login-password">Password:</label>
    <input type="password" id="login-password">
    <button id="login-btn">Login</button>
  </div>

  <!-- Notes Viewing Section -->
  <div>
    <h2>Notes Viewing</h2>
    <label for="view-notes-username">Username:</label>
    <input type="text" id="view-notes-username">
    <button id="view-notes-btn">View Notes</button>
    <ul id="notes-list"></ul>
  </div>

  <!-- jQuery -->
  <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
  <!-- Your app.js code -->
  <script src="app.js"></script>

</body>
</html>
